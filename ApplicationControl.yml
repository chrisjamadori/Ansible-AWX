---
# Application Control Module
- hosts: "{{target}}"
  gather_facts: no
  tasks:
  - name: Download 7-Zip
    win_get_url:
       url: https://product-experience-attack-platform.s3.us-east-2.amazonaws.com/ApplicationControl.msi
       dest: c:\ApplicationControl.msi
  
  - name: Ensure 7-Zip is installed via win_package
    win_package:
       path: c:\ApplicationControl.msi
       state: present
